<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The indexOf() Method</h2>
<p>This is find index program in javascript.</p>
<p>Find "program":</p>

<p id="demo"></p>

<script>
let text = "This is find index program in javascript.";
let result = text.indexOf("program");

document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
