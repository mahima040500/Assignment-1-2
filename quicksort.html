<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>Unsorted Array: 0, 10, 4, 1, 3,20,65,43</p>
   
    <script>
        function Quicksort(array){
           if (array.length < 2){
              return array;
           }
           let pivot_element = array[array.length - 1]
           let left_sub_array = [];
           let right_sub_array = [];
           for (let i = 0; i < array.length - 1; i++){
              if (array[i] < pivot_element) {
                 left_sub_array.push(array[i])
              } else {
                 right_sub_array.push(array[i])
              }
           }
           return [...Quicksort(left_sub_array), pivot_element, ...Quicksort(right_sub_array)];
        }
        
        const array = [0, 10, 4, 1, 3,20,65,43];
        document.write("The sorted array: ", Quicksort(array));
     </script>
</body>
</html>
