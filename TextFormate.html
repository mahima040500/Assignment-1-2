<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextFormatting</title>
</head>
<style>
    table,th,td{
        border: 1px solid black;
    }
</style>
<body>
    <h2 style="color: red;">Text-Formatting Tags</h2>
    <table>
        <tr>
            <th>HTML Tags</th>
            <th>Output</th>
        </tr>
        <tr> 
            <td>normal text</td>
            <td>hello word</td>
        </tr>
        <tr>
            <td>Font & its attributes</td>
            <td style="font-size: large; color: blue;">hello word </td>
        </tr>
        <tr>
            <td>&ltB&gt</td>
            <td><b>bold</b></td>
        </tr>
        <tr>
            <td>&ltI&gt</td>
            <td><u>Underline</u></td>
        </tr>
        <tr>
            <td>&ltEM&gt</td>
            <td><em>Emphasis</em></td>
        </tr>
        <tr>
            <td>&ltSTRONG&gt</td>
            <td><strong>STRONG</strong></td>
        </tr>
        <tr>
            <td>&ltTELETYPE&gt</td>
            <td><teletype>TELETYPE</teletype></td>
        </tr>
        <tr>
            <td>&ltCITE&gt</td>
            <td><cite>Citation</cite></td>
        </tr>
        <tr>
            <td>&ltSTRIKE&gt</td>
            <td><strike>strike through text</strike></td>
        </tr>
        <tr>
            <td>&ltBIG&gt</td>
            <td><big>text in a big font</big></td>
        </tr>
        <tr>
            <td>&ltSMALL&gt</td>
            <td><small>text in small font</small></td>
        </tr>
        <tr>
            <td>&ltSUB&gt</td>
            <td>a<sub>b</sub></td>
        </tr>
        <tr>
            <td>&ltSUP&gt</td>
            <td>a<sup>b</sup></td>
        </tr>

    </table>

    </body>
</html>
